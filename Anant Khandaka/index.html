<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #A71D4D 0%, #8B1A42 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .row-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .row-main {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
            overflow: hidden;
            background-color: #1A1A1A;
        }

        .card-header {
            background: linear-gradient(135deg, #A71D4D 0%, #8B1A42 100%);
            color: white;
            border: none;
            padding: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 25px;
        }

        .drop-zone {
            border: 3px dashed #A71D4D;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1A1A1A;
            margin-bottom: 20px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #8B1A42;
            background-color: #2A1A1A;
            transform: scale(1.02);
        }

        .drop-zone i {
            font-size: 3rem;
            color: #A71D4D;
            margin-bottom: 15px;
            display: block;
        }

        .drop-zone p {
            margin: 0;
            color: #D8D8D8;
            font-weight: 500;
        }

        .drop-zone small {
            color: #666;
            display: block;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .document-list {
            margin-top: 20px;
        }

        .document-item {
            background: #1A1A1A;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInLeft 0.3s ease;
        }

        .document-item i {
            color: #A71D4D;
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .document-info {
            flex-grow: 1;
        }

        .document-name {
            font-weight: 600;
            color: #D8D8D8;
        }

        .document-meta {
            font-size: 0.85rem;
            color: #AAA;
            margin-top: 5px;
        }

        .badge-success {
            background-color: #28a745 !important;
            animation: fadeIn 0.3s ease;
        }

        .badge-warning {
            background-color: #ffc107 !important;
            color: #333 !important;
            animation: fadeIn 0.3s ease;
        }

        .badge-danger {
            background-color: #dc3545 !important;
            animation: fadeIn 0.3s ease;
        }

        .questions-panel {
            display: flex;
            flex-direction: column;
        }

        .session-info {
            background: linear-gradient(135deg, #A71D4D 0%, #8B1A42 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .session-id {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            opacity: 0.9;
        }

        .question-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .question-form input {
            flex-grow: 1;
            border-radius: 8px;
            border: 2px solid #333;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #0F0F0F;
            color: #D8D8D8;
        }

        .question-form input:focus {
            outline: none;
            border-color: #A71D4D;
            box-shadow: 0 0 10px rgba(167, 29, 77, 0.6);
        }

        .btn-ask {
            background: linear-gradient(135deg, #A71D4D 0%, #8B1A42 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-ask:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(167, 29, 77, 0.8);
            color: white;
        }

        .btn-ask:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .answers-container {
            flex-grow: 1;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            background-color: #0C0C0C;
        }

        .answer-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            animation: slideInUp 0.3s ease;
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .question-text {
            font-weight: 600;
            color: #A71D4D;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .answer-text {
            color: #D8D8D8;
            line-height: 1.6;
            word-break: break-word;
        }

        .answer-time {
            font-size: 0.8rem;
            color: #777;
            margin-top: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #A71D4D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #A71D4D;
            background: #1A1A1A;
            color: #A71D4D;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #A71D4D;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: slideInDown 0.3s ease;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #A71D4D;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8B1A42;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-file-text"></i> Document Q&A</h1>
            <p>Upload your documents and ask questions instantly</p>
        </div>

        <!-- Main Content -->
        <div class="row-main">
            <!-- Left: Upload & Documents -->
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-cloud-upload"></i> Upload Documents
                </div>
                <div class="card-body">
                    <!-- Session Info -->
                    <div id="sessionInfo" class="session-info" style="display: none;">
                        <div style="font-size: 0.9rem; opacity: 0.9;">Session ID</div>
                        <div class="session-id" id="sessionId"></div>
                    </div>

                    <!-- Status Messages -->
                    <div id="statusContainer"></div>

                    <!-- Drop Zone -->
                    <div class="drop-zone" id="dropZone">
                        <i class="bi bi-file-earmark-pdf"></i>
                        <p>Drag & drop your documents here</p>
                        <small>or click to browse (PDF, DOCX, TXT)</small>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.txt" multiple>

                    <!-- Uploaded Documents -->
                    <div class="document-list" id="documentList"></div>

                    <!-- Control Buttons -->
                    <div class="control-buttons">
                        <button class="btn-secondary" id="newSessionBtn" style="display: none;">
                            <i class="bi bi-plus-circle"></i> New Session
                        </button>
                        <button class="btn-secondary btn-danger" id="deleteSessionBtn" style="display: none;">
                            <i class="bi bi-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right: Questions & Answers -->
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-chat-dots"></i> Ask Questions
                </div>
                <div class="card-body questions-panel">
                    <!-- Question Input -->
                    <div class="question-form">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Ask a question about your documents..."
                            disabled
                        >
                        <button class="btn-ask" id="askBtn" disabled>
                            <i class="bi bi-send"></i>
                        </button>
                    </div>

                    <!-- Answers -->
                    <div class="answers-container" id="answersContainer">
                        <div class="empty-state">
                            <i class="bi bi-chat-left"></i>
                            <p>Upload documents and ask a question to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let currentSessionId = null;
        let documents = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupDragDrop();
            setupEventListeners();
            checkAPIStatus();
        });

        // Check API Status
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    createSession();
                }
            } catch (error) {
                showStatus('Error: Cannot connect to API. Make sure it\'s running on http://localhost:8000', 'error');
                disableUI();
            }
        }

        // Setup Drag and Drop
        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('askBtn').addEventListener('click', askQuestion);
            document.getElementById('questionInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !document.getElementById('askBtn').disabled) {
                    askQuestion();
                }
            });
            document.getElementById('newSessionBtn').addEventListener('click', createSession);
            document.getElementById('deleteSessionBtn').addEventListener('click', deleteSession);
        }

        // Handle File Upload
        async function handleFiles(files) {
            if (!currentSessionId) {
                showStatus('No active session. Please refresh and try again.', 'error');
                return;
            }

            for (const file of files) {
                await uploadDocument(file);
            }
        }

        // Create Session
        async function createSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions/create?model=llama3.2:1b`, {
                    method: 'POST',
                });
                const data = await response.json();
                currentSessionId = data.session_id;
                documents = [];
                updateUI();
                showStatus('New session created', 'success');
            } catch (error) {
                showStatus('Error creating session: ' + error.message, 'error');
            }
        }

        // Upload Document
        async function uploadDocument(file) {
            if (!currentSessionId) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(
                    `${API_BASE}/documents/upload?session_id=${currentSessionId}`,
                    { method: 'POST', body: formData }
                );
                const data = await response.json();
                
                documents.push({
                    name: data.filename,
                    type: data.doc_type,
                    chunks: data.chunks
                });
                
                updateUI();
                showStatus(`Uploaded: ${data.filename} (${data.chunks} chunks)`, 'success');
            } catch (error) {
                showStatus('Error uploading ' + file.name + ': ' + error.message, 'error');
            }
        }

        // Ask Question
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question || !currentSessionId) return;

            const askBtn = document.getElementById('askBtn');
            const input = document.getElementById('questionInput');
            
            askBtn.disabled = true;
            input.disabled = true;

            const answersContainer = document.getElementById('answersContainer');
            const loadingHtml = `<div class="answer-item">
                <div class="question-text">${escapeHtml(question)}</div>
                <div class="answer-text">
                    <span class="loading-spinner"></span> Thinking...
                </div>
            </div>`;

            if (answersContainer.innerHTML.includes('Upload documents')) {
                answersContainer.innerHTML = loadingHtml;
            } else {
                answersContainer.innerHTML += loadingHtml;
            }
            answersContainer.scrollTop = answersContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        question: question
                    })
                });

                const data = await response.json();
                
                // Update last answer
                const answers = answersContainer.querySelectorAll('.answer-item');
                const lastAnswer = answers[answers.length - 1];
                const now = new Date().toLocaleTimeString();
                
                // Format confidence badge color
                let confidenceBadgeClass = 'badge-success';
                if (data.confidence === 'medium') confidenceBadgeClass = 'badge-warning';
                if (data.confidence === 'low') confidenceBadgeClass = 'badge-danger';
                
                lastAnswer.innerHTML = `
                    <div class="question-text">${escapeHtml(data.question)}</div>
                    <div class="answer-text">${escapeHtml(data.answer)}</div>
                    <div style="margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                        <span class="badge ${confidenceBadgeClass}" style="font-size: 0.8rem;">
                            <i class="bi bi-check-circle"></i> ${data.confidence} confidence
                        </span>
                        <span class="badge" style="background: #17a2b8; font-size: 0.8rem;">
                            <i class="bi bi-file-earmark"></i> ${data.sources_found} sources
                        </span>
                        <span class="answer-time">${now}</span>
                    </div>
                `;

                input.value = '';
                answersContainer.scrollTop = answersContainer.scrollHeight;
            } catch (error) {
                showStatus('Error asking question: ' + error.message, 'error');
            } finally {
                askBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Delete Session
        async function deleteSession() {
            if (!currentSessionId || !confirm('Clear all documents and start new session?')) return;

            try {
                await fetch(`${API_BASE}/sessions/${currentSessionId}`, {
                    method: 'DELETE'
                });
                createSession();
            } catch (error) {
                showStatus('Error clearing session: ' + error.message, 'error');
            }
        }

        // Update UI
        function updateUI() {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionId = document.getElementById('sessionId');
            const questionInput = document.getElementById('questionInput');
            const askBtn = document.getElementById('askBtn');
            const documentList = document.getElementById('documentList');
            const newSessionBtn = document.getElementById('newSessionBtn');
            const deleteSessionBtn = document.getElementById('deleteSessionBtn');

            // Show session info
            if (currentSessionId) {
                sessionInfo.style.display = 'block';
                sessionId.textContent = currentSessionId;
                newSessionBtn.style.display = 'block';
                deleteSessionBtn.style.display = 'block';
                questionInput.disabled = documents.length === 0;
                askBtn.disabled = documents.length === 0;
            }

            // Update document list
            documentList.innerHTML = '';
            if (documents.length > 0) {
                documents.forEach(doc => {
                    const html = `
                        <div class="document-item">
                            <div>
                                <i class="bi bi-${doc.type === 'pdf' ? 'file-pdf' : 'file-text'}"></i>
                            </div>
                            <div class="document-info">
                                <div class="document-name">${escapeHtml(doc.name)}</div>
                                <div class="document-meta">${doc.chunks} chunks indexed</div>
                            </div>
                            <span class="badge badge-success">Ready</span>
                        </div>
                    `;
                    documentList.innerHTML += html;
                });
            }
        }

        // Show Status Message
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const html = `
                <div class="status-message ${type}">
                    ${escapeHtml(message)}
                </div>
            `;
            container.innerHTML = html;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Disable UI
        function disableUI() {
            document.getElementById('dropZone').style.pointerEvents = 'none';
            document.getElementById('questionInput').disabled = true;
            document.getElementById('askBtn').disabled = true;
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
